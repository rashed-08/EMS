<section id="cover" class="vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-dark">Employee Update Form</h1>
                    <div class="px-2">
                        <form (ngSubmit)="onSubmit()" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">First Name</label>
                                <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName" placeholder="Enter your firstname">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Last Name</label>
                                <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName" placeholder="Enter your lastname">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="employee.username" placeholder="enter unique username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="employee.email" placeholder="jhon.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Secondary Email</label>
                                <input type="email" class="form-control" name="secondaryEmail" [(ngModel)]="employee.secondaryEmail" placeholder="jane.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Address</label>
                                <input type="text" class="form-control" name="address" [(ngModel)]="employee.address" placeholder="enter your address">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg">Update</button>
                            <button type="submit" (click)="list()" class="btn btn-primary btn-lg">Back to list</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
